    <script>
        function importCSV() {
            // Create an input element
            var input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';
    
            // Add event listener for when file is selected
            input.onchange = function(event) {
                var file = event.target.files[0];
                var reader = new FileReader();
    
                // Event listener for when file reading is complete
                reader.onload = function() {
                    var csv = reader.result;
                    // Display CSV data
                    displayCSV(csv);
                };
    
                // Read the file as text
                reader.readAsText(file);
            };
    
            // Click the input element to trigger file selection dialog
            input.click();
        }
    
        function displayCSV(csv) {
            // Split CSV by lines
            var rows = csv.split('\n');
            var csvDataElement = document.getElementById('csvData');
    
            // Clear any existing data
            csvDataElement.innerHTML = '';
    
            // Loop through each row and create a table
            var table = document.createElement('table');
            table.classList.add('table');
            var thead = document.createElement('thead');
            var tbody = document.createElement('tbody');
    
            // Create table headers
            var headers = rows[0].split(',');
            var headerRow = document.createElement('tr');
            headers.forEach(function(header) {
                var th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);
    
            // Create table rows
            for (var i = 1; i < rows.length; i++) {
                var cells = rows[i].split(',');
                var row = document.createElement('tr');
                cells.forEach(function(cell) {
                    var td = document.createElement('td');
                    td.textContent = cell;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            }
            table.appendChild(tbody);
    
            // Append table to CSV data element
            csvDataElement.appendChild(table);
        }
    
        function cleanData() {
            // Clear CSV data and remove from display
            csvData = [];
            currentPage = 0;
            var csvDataElement = document.getElementById('csvData');
            if (csvDataElement) {
                csvDataElement.innerHTML = '';        
                // Add display message
                var messageElement = document.createElement('div');
                messageElement.textContent = 'Data Cleaned';
                csvDataElement.appendChild(messageElement);
            } else {
                messageElement.textContent = "Element with id 'csvData' not found.";
            }
        }
    </script>
